<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>automaticm.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
    <div id="contactInfoContainer" style="text-align: center; margin-bottom: 20px; display: flex; flex-direction: column;">
        <input id="nameInput" type="text" placeholder="Name" style="width: 200px; padding: 5px; margin: 5px;">
        <input id="phoneInput" type="text" placeholder="Phone" style="width: 200px; padding: 5px; margin: 5px;">
        <input id="emailInput" type="email" placeholder="Email" style="width: 200px; padding: 5px; margin: 5px;">
    </div>
    <div id="songsContainer"></div>
    <button id="addButton" style="margin: auto; display: block;">ADD</button>
    <div id="totalPrice">Total: $0</div>
    <div style="font-size: 24px; text-align: center; margin-top: 20px;">
        <button id="completeButton" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">COMPLETE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
